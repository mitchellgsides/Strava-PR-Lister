<!DOCTYPE html>
<html lang="en">
<div class="background-transparency">
<head>
    <title>Strava PR Analysis</title>
    <meta description="This app is intended to help users determine their personal record power data">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header class="header">
            <h1>Strava Power Analysis</h1>
        </header>
        <nav class="nav">
            <button id="step1" type="submit"><a href="https://www.strava.com/oauth/authorize/?client_id=32540&amp;response_type=code&amp;scope=read_all,read,profile:read_all,profile:write,activity:read_all,activity:write&amp;redirect_uri=https://mitchellgsides.github.io/Strava-PR-Lister/">Authorize Strava Access</a></button>
            <button type="submit" id="js-show-power"><span>Show Data</span></button>
        </nav>
        <main class="container">

            <section class="data-list">
                <div id="athlete-banner">
                    <h3 id="pract-act">Activities</h3>
                    <h3 id="pract-name">Mitchell Sides</h3>
                </div>
                <ul id="js-activity-list" style="display: block;">
                </ul>
            </section>
                <secction class="power-comp-chart">
                <canvas id="power-comparison-chart" class="deezChartz"></canvas>
                </section>

        </main>

        <footer class="footer">
            <h4>App Created By Mitchell Sides</h4>
        </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js'></script>
<script src="script.jsx"></script>
</body>
</div>
</html>
