<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strava PR Analysis</title>
    <meta description="This app is intended to help users determine their personal record power data">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Strava Power Analysis</h1>
</header>
<main>
    <p id="your-name"></p>
    <button id="step1" type="submit"><a href="https://www.strava.com/oauth/authorize/?client_id=32540&amp;response_type=code&amp;scope=read_all,read,profile:read_all,profile:write,activity:read_all,activity:write&amp;redirect_uri=https://mitchellgsides.github.io/Strava-PR-Lister/">Authorize Strava Access</a></button>
    <button type="submit" id="js-show-power">Show Power Data</button>
    <section class="data-list">
        <h2>Activities</h2>
        <ul id="js-activity-list" style="display: block;">
        </ul>
    </section>
</main>
<footer>

</footer>

<script src="script.jsx"></script>

</body>
</html>
