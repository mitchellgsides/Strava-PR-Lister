<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strava PR Lister</title>
    <meta description="This app is intended to help users determine their personal record power data">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Strava PR Lister</h1>
</header>
<main>
    <p id="your-name"></p>
    <button id="step1" type="submit"><a href="https://www.strava.com/oauth/authorize/?client_id=32540&response_type=code&scope=read_all,read,profile:read_all,profile:write,activity:read_all,activity:write&redirect_uri=https://mitchellgsides.github.io/Strava-PR-Lister/">Step 1: Authorize Strava Access</a></button>
    <button id="step2" type="submit">Step 2: Get access code</button>
    <button id="step3" type="submit">Step 3: Collect Access Token</button>
    <button id="step6" type="submit">Step 3.5: Get Authenticated Athlete</button>
    <button id="step4" type="submit">Step 4: Get List of Activities</button>
    <button id="step5" type="submit">Step 5: Get Power data of Selected Activity</button>
</main>

<section class="data-list"></section>
    <ul id="js-activity-list"></ul>
</section>
<footer>

</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.jsx"></script>
</body>
</html>
